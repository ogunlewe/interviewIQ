<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Session</title>
    <link rel="stylesheet" href="/interviewIQ/public/css/apply.css" />
    <script
      type="module"
      src="/interviewIQ/src/controller/interview.js"
    ></script>
  </head>
  <body>
   
    <div class="apply-container">
      <div class="content">
        <h1>APPLY HERE</h1>
        <div class="progress-container">
          <div class="progress-indicator" id="progress-indicator"></div>
      </div>
      
      <div class="main-content">
          <!-- Section 1 -->
          <div class="input-block fade-element" id="section-1">
              <label>What is your Name</label>
              <input type="text" id="name" required />
              <button type="button" onclick="nextQuestion()">Enter</button>
          </div>
      
          <!-- Section 2 -->
          <div class="role-block fade-element hidden" id="section-2">
              <label>What Role are you preparing for?</label>
              <input type="text" id="role" required />
              <button type="button" onclick="nextQuestion()">Enter</button>
          </div>
      
          <!-- Section 3 -->
          <div class="level-block fade-element hidden" id="section-3">
              <label>Choose Your Level</label>
              <button type="button">Beginner</button>
              <button type="button">Intermediate</button>
              <button type="button">Advanced</button>
          </div>
      </div>
      

    <script src="/interviewIQ/src/js/apply.js"></script>
    <script type="module" src="/interviewIQ/src/controller/gemini.js"></script>
  </body>
</html>
