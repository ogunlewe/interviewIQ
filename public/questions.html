<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Session</title>
    <link rel="stylesheet" href="/public/css/questions.css">
    

</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Question Bank</h1>
      <input type="text" id="search-bar" placeholder="Search questions..." />
    </header>

    <div class="filter-section">
      <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="behavioral">Behavioral</option>
        <option value="technical">Technical</option>
      </select>
      <select id="difficulty-filter">
        <option value="all">All Difficulties</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="question-container">
        <p id="question-text">Fetching question...</p>
    </div>
    
  </div>
    <button id="submit-button" class="save-button">Next</button>

    <div id="feedback"></div>
    <script type="module" src="/src/controller/gemini.js"></script>
</body>
</html>
